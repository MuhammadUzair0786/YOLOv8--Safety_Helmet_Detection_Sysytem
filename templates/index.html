<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .header { background-color: #343a40; color: white; padding: 20px 0; text-align: center; }
        .container { margin-top: 40px; }
        .video-frame { border: 3px solid #198754; border-radius: 10px; max-width: 100%; }

    <div class="header">
        <h1>Safety Helmet Detection System</h1>

        </div>
